<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
     <section class="containerbody">
         <!-- CabeÃ§alho -->
         <header id="header">
            <a id="logo" href="/index.html">Coisas Emprestadas</a>
            <nav id="nav">
                <!-- Menu Haburguer -->
                <button id="btn-mobile" aria-label="Abril Menu" aria-haspopup="true" aria-controls="menu">Menu
                    <span id="hamburguer" aria-expanded="false"></span>
                </button>
                <ul id="menu" role="menu">
                    <li><a href="/components/cadastro.html">Cadastro</a></li>

            </nav>
             </header>

            <h1 class="titulo-pag">CADASTRO DE PRODUTOS</h1>

            <section  class="produtos">
                <form action="#" method="post">
                    <h3>Nome Produto:</h3>
                    <input class="campos" type="text" name="nome" placeholder="Digite seu nome...">
                    <h3>Categoria:</h3>
                    <select name="categoria" class="campos" id="categ">
                        <option value="eletronico">Eletronico</option>
                        <option value="livros">Livros</option>
                        <option value="roupas">Roupas</option>
                    </select>

                    <h3>Quantidade:</h3>
                    <input class="campos" type="number" name="quantidade" placeholder="Digite a quantidade...">
                    
                    <div id="container-btn">
                        <input class="campos" type="submit" value="Cadastrar" id="btn-cadastro">
                    </div>
                </form> 
            </section>
     </section>

</body>
</html>
